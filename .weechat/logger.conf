#
# logger.conf -- weechat v0.3.7
#

[look]
backlog = 20

[file]
auto_log = on
flush_delay = 5
info_lines = off
mask = "$plugin.$name.weechatlog"
name_lower_case = on
path = "%h/logs/"
replacement_char = "_"
time_format = "%Y-%m-%d %H:%M:%S"

[level]
irc.ryder.racklabs.com = 0
irc.ryder.racklabs.com.#dryheave = 0
perl.chanmon = 9
perl.highmon = 9

[mask]
